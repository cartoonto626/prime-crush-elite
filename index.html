<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>PRIME CRUSH ELITE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background: #000; color: #00ff41; font-family: 'JetBrains Mono', monospace; touch-action: none; overflow: hidden; }
        #game-ui { position: absolute; inset: 0; pointer-events: none; z-index: 10; }
        .info-bar { position: absolute; top: 10px; left: 0; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; font-size: 1.2rem; }
        #input-panel { position: absolute; bottom: 80px; width: 100%; display: flex; justify-content: center; gap: 8px; pointer-events: auto; flex-wrap: wrap; padding: 0 10px; box-sizing: border-box; transition: opacity 0.2s; }
        .p-btn { width: 60px; height: 60px; border: 2px solid #00ff41; border-radius: 50%; background: rgba(0,255,65,0.1); color: #00ff41; font-size: 1.4rem; font-weight: bold; display: flex; align-items: center; justify-content: center; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .p-btn:active { transform: scale(0.9); background: #00ff41; color: #000; }
        .prime-special { width: auto !important; padding: 0 20px; border-radius: 30px !important; border-color: #fff !important; color: #fff !important; }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; pointer-events: auto; text-align: center; }
        .menu-btn { margin: 10px; padding: 15px; border: 1px solid #00ff41; background: none; color: #00ff41; width: 280px; font-size: 1rem; cursor: pointer; }
        .menu-btn:hover { background: #00ff41; color: #000; }
        .hidden { display: none; }
        h1 { font-size: 3rem; text-shadow: 0 0 15px #00ff41; margin: 0; }
        #freeze-overlay { position: absolute; inset: 0; background: rgba(255,0,0,0.2); display: none; z-index: 5; pointer-events: none; }
    </style>
</head>
<body>

<div id="freeze-overlay"></div>

<div id="start-menu" class="overlay">
    <h1>PRIME CRUSH</h1>
    <p>ELITE MATHEMATICS UNIT</p>
    <div style="margin-top: 20px;">
        <button class="menu-btn" onclick="gameStart(20, [2,3,5])">KINDERGARTEN („ÅÇ„Åù„Å∂/3„É©„Ç§„Éï)</button>
        <button class="menu-btn" onclick="gameStart(100, [2,3,5,7,11])">CLERK (Ê≠£Á¢∫„Å´/2„É©„Ç§„Éï)</button>
        <button class="menu-btn" onclick="gameStart(999, [2,3,5,7,11,13,17,19])">GENIUS (Ê•µÈôê/Âç≥Ê≠ª„Éï„É™„Éº„Ç∫)</button>
    </div>
</div>

<div id="game-over" class="overlay hidden">
    <h1 id="fail-title" style="color: #ff003c;">MISSION FAILED</h1>
    <p id="final-result" style="margin: 20px 0; font-size: 1.2rem;"></p>
    <button class="menu-btn" onclick="retry()">RETRY</button>
    <button class="menu-btn" onclick="goHome()">HOME</button>
</div>

<div id="game-ui" class="hidden">
    <div class="info-bar">
        <div>SCORE: <span id="score-val">2</span></div>
        <div id="life-display"></div>
    </div>
    <div id="input-panel"></div>
</div>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let score = 2, items = [], particles = [], isPlaying = false, canPress = true;
let diffLimit, currentPrimes, life, maxLife, spawnTimer;

const isP = (n) => {
    for(let i=2, s=Math.sqrt(n); i<=s; i++) if(n%i===0) return false;
    return n > 1;
};

function gameStart(limit, primes) {
    diffLimit = limit;
    currentPrimes = primes;
    if (limit <= 20) { life = maxLife = 3; }
    else if (limit <= 100) { life = maxLife = 2; }
    else { life = maxLife = 1; }

    document.getElementById('start-menu').classList.add('hidden');
    document.getElementById('game-over').classList.add('hidden');
    document.getElementById('game-ui').classList.remove('hidden');
    
    const panel = document.getElementById('input-panel');
    panel.innerHTML = '';
    primes.forEach(p => {
        const b = document.createElement('div');
        b.className = 'p-btn'; b.innerText = p;
        b.onmousedown = (e) => { e.preventDefault(); action(p); };
        b.ontouchstart = (e) => { e.preventDefault(); action(p); };
        panel.appendChild(b);
    });

    const primeBtn = document.createElement('div');
    primeBtn.className = 'p-btn prime-special'; primeBtn.innerText = 'PRIME';
    primeBtn.onmousedown = (e) => { e.preventDefault(); action('IS_PRIME'); };
    primeBtn.ontouchstart = (e) => { e.preventDefault(); action('IS_PRIME'); };
    panel.appendChild(primeBtn);

    score = 2; updateUI();
    items = []; particles = []; isPlaying = true; canPress = true;
    spawn(); tick();
}

function updateUI() {
    document.getElementById('score-val').innerText = score;
    document.getElementById('life-display').innerHTML = `<span style="color:#ff003c">${"‚ù§Ô∏è".repeat(life)}</span>${"üñ§".repeat(maxLife - life)}`;
}

function action(p) {
    if(!isPlaying || items.length === 0 || !canPress) return;
    const target = items.reduce((prev, curr) => (prev.y > curr.y) ? prev : curr);
    let correct = false;

    if (p === 'IS_PRIME') {
        if (isP(target.v)) correct = true;
    } else {
        if (target.v % p === 0) {
            target.v /= p;
            if (target.v === 1) target.dead = true;
            correct = true;
        }
    }

    if (correct) {
        createExplosion(target.x, target.y, target.dead ? "#00ff41" : "#00bcff");
        scoreUp();
    } else {
        applyPenalty();
    }
}

function applyPenalty() {
    // ÂπºÁ®öÂúíÁ¥ö„ÅØ„Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„Éó„ÅÆË≠¶Âëä„ÅÆ„Åø
    if (diffLimit <= 20) {
        items.forEach(it => it.y += 20); // Êï∞Â≠ó„ÇíÂ∞ë„Åó‰∏ã„Åí„Çã„Éö„Éä„É´„ÉÜ„Ç£
        return;
    }

    // „Åù„Çå‰ª•Â§ñ„ÅØ„Éú„Çø„É≥ÂáçÁµêÔºà„Éï„É™„Éº„Ç∫Ôºâ
    canPress = false;
    document.getElementById('input-panel').style.opacity = "0.2";
    document.getElementById('freeze-overlay').style.display = "block";
    
    setTimeout(() => {
        if (!isPlaying) return;
        canPress = true;
        document.getElementById('input-panel').style.opacity = "1";
        document.getElementById('freeze-overlay').style.display = "none";
    }, 800);

    reduceLife("Ë®àÁÆó„Éü„Çπ„Å´„Çà„Çã„Ç∑„Çπ„ÉÜ„É†„Éï„É™„Éº„Ç∫");
}

function scoreUp() {
    let next = score + 1;
    while(!isP(next)) next++;
    score = next;
    updateUI();
}

function reduceLife(reason) {
    life--;
    updateUI();
    if (life <= 0) gameOver(reason);
}

function spawn() {
    if(!isPlaying) return;
    items.push({
        v: Math.floor(Math.random() * (diffLimit - 5)) + 5,
        x: Math.random() * (window.innerWidth - 80) + 40,
        y: -50, dead: false
    });
    // ÊúÄÈ´òÈõ£ÊòìÂ∫¶„ÅØÂæê„ÄÖ„Å´Âä†ÈÄü
    let interval = Math.max(600, 3000 - score / (diffLimit > 500 ? 1 : 4));
    spawnTimer = setTimeout(spawn, interval);
}

function gameOver(reason) {
    isPlaying = false;
    clearTimeout(spawnTimer);
    document.getElementById('game-over').classList.remove('hidden');
    document.getElementById('final-result').innerText = `${reason}\nSCORE: ${score}`;
}

function retry() { gameStart(diffLimit, currentPrimes); }
function goHome() {
    document.getElementById('game-over').classList.add('hidden');
    document.getElementById('game-ui').classList.add('hidden');
    document.getElementById('start-menu').classList.remove('hidden');
    isPlaying = false;
}

function createExplosion(x, y, color) {
    for(let i=0; i<15; i++) {
        particles.push({x, y, vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15, life: 1.0, color});
    }
}

function tick() {
    if(!isPlaying) return;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.fillStyle = "rgba(0,0,0,0.4)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach(p => {
        p.x += p.vx; p.y += p.vy; p.life -= 0.04;
        ctx.fillStyle = p.color; ctx.globalAlpha = p.life;
        ctx.fillRect(p.x, p.y, 5, 5);
    });
    ctx.globalAlpha = 1.0;
    particles = particles.filter(p => p.life > 0);

    let target = items.length > 0 ? items.reduce((prev, curr) => (prev.y > curr.y) ? prev : curr) : null;

    items = items.filter(it => !it.dead);
    items.forEach(it => {
        // „Çπ„Éî„Éº„ÉâË®≠Ë®àÔºöGENIUS‰ª•‰∏ä„ÅØÂä†ÈÄüÂ∫¶„Çí‰∏ä„Åí„Çã
        let speedBase = (diffLimit > 500) ? 1.5 : 0.8;
        it.y += speedBase + (score/2000);
        
        if(it.y > canvas.height - 180) {
            it.dead = true;
            reduceLife("Ë¶ãÈÄÉ„Åó„Å´„Çà„ÇãÈò≤Ë°õ„É©„Ç§„É≥Á™ÅÁ†¥");
        }
        if (it === target) {
            ctx.strokeStyle = "#fff"; ctx.lineWidth = 4;
            ctx.strokeRect(it.x - 45, it.y - 50, 90, 70);
            ctx.fillStyle = "#fff";
        } else {
            ctx.fillStyle = isP(it.v) ? "#00ff41" : "#00bcff";
        }
        ctx.font = "bold 44px 'JetBrains Mono'"; ctx.textAlign = "center";
        ctx.fillText(it.v, it.x, it.y);
    });
    requestAnimationFrame(tick);
}
</script>
</body>
</html>
